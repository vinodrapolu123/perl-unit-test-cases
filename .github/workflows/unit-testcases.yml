name: Perl Unit test workflow
on: push
jobs:
    unit_test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: shogo82148/actions-setup-perl@v1
              with:
                perl-version: '5.34'
            - run: cpanm --installdeps .
            - run: prove -lv t                